    <script>

        // Get all the navigation links and sections
var menuLinks = document.querySelectorAll('.nav-link');
var sections = document.querySelectorAll('section');

// Function to check if an element is in the viewport
function isElementInViewport(element) {
    var rect = element.getBoundingClientRect();
    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
}

// Function to update the active menu link
function updateActiveMenu() {
    for (var i = 0; i < sections.length; i++) {
        if (isElementInViewport(sections[i])) {
            menuLinks.forEach(link => link.classList.remove("active"));
            menuLinks[i].classList.add("active");
            break; // Exit the loop when the first section in view is found
        }
    }
}

// Initial call to updateActiveMenu to set the initial state
updateActiveMenu();

// Listen for the scroll event and update the active menu link accordingly
window.addEventListener("scroll", updateActiveMenu);


    </script>
